{% extends "layout.html" %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Search <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/upload">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show">Show</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="title">Upload Book Index Image</h1>
    </header>
    <div class="input-group mb-3">
      <form class="row g-2" action = "/uploader" method = "POST" enctype = "multipart/form-data">
        <div class="col-auto">
          <input class="btn btn-outline-secondary" placeholder="Book name" type = "text" name="book"/>
        </div>
        <div class="col-auto">
          <input class="form-control" id="image-upload" type = "file" name = "file" />
        </div>
        <div class="col-auto">
          <input class="btn btn-outline-secondary" type = "submit"/>
        </div>
      </form>
    </div>

    <header>
      <h1 class="title">List of Books</h1>
    </header>
    <div class="input-group mb-3">
      <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Book</th>
            </tr>
        </thead>
        <tbody>
          {%for id, title, author in books%}
          <tr>
            <td> {{id}} </td>
            <td> {{title.capitalize()}} </td>
            <td> {{author}} </td>
          </tr>
          {%endfor%}
        </tbody>
        </table>
    </div>

  

{% endblock %}
